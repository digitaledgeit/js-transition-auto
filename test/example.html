<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>

        .thing {
            overflow: hidden;
            height: auto;
            background-color: darkseagreen;
            -moz-transition: height 1.25s;
            -webkit-transition: height 1.25s;
            transition: height 1.25s;
        }

        .padder {
            padding: 1em;
        }

        .no-transitions {
            transition: none;
        }

    </style>
</head>
<body>

    <p>
        Before clicking the button run:
        <code>
             component install --dev && component build --dev
        </code>
    </p>

    <button onclick="toggleHeight();">Hide/show the thing</button>
    <button onclick="toggleTransitions();">Disable/Enable the transitions</button>

    <div class="thing">
        <div class="padder">
            This is a thing!<br/>
            It spans over multiple lines.
        </div>
    </div>
    <script src="../build/build.js"></script>
    <script>

        var transition = require('transition-auto');

        var thing = document.querySelector('.thing');

        function toggleHeight() {
            if (thing.classList.contains('is-invisible')) {
                transition(thing, 'height', 'auto', function() {
                    console.log(thing.style.height);
                    console.log('transition-finished');
                });
                thing.classList.remove('is-invisible');
            } else {
                transition(thing, 'height', 0, function() {
                    console.log(thing.style.height);
                    console.log('transition-finished');
                });
                thing.classList.add('is-invisible');
            }
        }

        function toggleTransitions() {
            if (thing.classList.contains('no-transitions')) {
                thing.classList.remove('no-transitions');
            } else {
                thing.classList.add('no-transitions');
            }
        }

    </script>
</body>
</html>
